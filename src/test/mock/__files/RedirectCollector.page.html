<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E2E Testing</title>
    <script defer src="/dist/index.window.bundle.js"></script>
    <script>
		document.addEventListener("DOMContentLoaded", () => {
			const {
				Collector,
				Context,
				RedirectCollector,
				RestEventWriter
			} = window.SearchCollector;
			const options = {
				debug: true,
				context: new Context(window, document),
				channel: "redirect-collector-channel",
				endpoint: "http://localhost:8081"
			};
			const writerOptions = {
				resolver: {
					queryResolver: () => document.querySelector("#searchInput")?.value,
					sessionResolver: () => "redirect-collector-session"
				}
			};

			const collector = new Collector({
				...options,
				writerOptions
			});

			const firedSearchCallback = (callback) => {
				document.querySelector("#searchButton").addEventListener("mouseup", () => {
					callback(document.querySelector("#searchInput").value);
				});
			}

			collector.add(new RedirectCollector(firedSearchCallback, () => {
				const params = new URLSearchParams(window.location.search);
				return params.get("isSearchPage") !== "false";
			}));

			const writer = new RestEventWriter("http://localhost:8081" + "/" + options.channel);
			collector.setWriters([writer]);

			document.querySelector("#searchButton").addEventListener("click", () => {
				const params = new URLSearchParams(document.location.search);
				params.append("isSearchPage", "false");
				document.location.href = document.location.origin + window.location.pathname + "?" + params.toString();
			});

			collector.start();
		});


    </script>
</head>
<body>

<!--search box-->
<input id="searchInput" value="THE REDIRECT QUERY"/>
<button id="searchButton">search button</button>
