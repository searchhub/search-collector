<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E2E Testing</title>
    <script defer src="/dist/index.window.bundle.js"></script>
    <script>
		document.addEventListener("DOMContentLoaded", () => {
			const {
				Collector,
				Context,
				SearchResultCollector,
				JSONEnvelopeWriter,
				RestEventWriter,
				Query
			} = window.SearchCollector;
			const options = {
				debug: true,
				context: new Context(window, document),
				channel: "search-result-collector-channel",
				endpoint: "http://localhost:8081"
			};
			const writerOptions = {
				resolver: {
					queryResolver: () => {
						const q = new Query();
						q.setSearch(document.querySelector("#searchInput")?.value);
						return q;
					},
					sessionResolver: () => "search-result-collector-session"
				}
			};

			const collector = new Collector({
				...options,
				writerOptions
			});

			collector.add(new SearchResultCollector(
				() => document.querySelector("#searchInput")?.value,
				() => document.querySelectorAll(".product").length
			));

			let writer = new RestEventWriter("http://localhost:8081" + "/" + options.channel);
			writer = new JSONEnvelopeWriter(writer, writerOptions);
			collector.setWriters([writer]);

			collector.start();
		});
    </script>
</head>
<body>

<!--search box-->
<input id="searchInput" value="THE QUERY"/>

</body>
</html>
