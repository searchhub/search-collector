<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E2E Testing</title>
    <script defer src="/dist/index.window.bundle.js"></script>
    <script>
		document.addEventListener("DOMContentLoaded", () => {
			const {
				Collector,
				Context,
				FiredSearchCollector,
				RestEventWriter
			} = window.SearchCollector;
			const options = {
				debug: true,
				context: new Context(window, document),
				channel: "fired-search-collector-channel",
				endpoint: "http://localhost:8081"
			};
			const writerOptions = {
				resolver: {
					queryResolver: () => document.querySelector("#searchInput")?.value,
					sessionResolver: () => "fired-search-collector-session"
				}
			};

			const collector = new Collector({
				...options,
				writerOptions
			});

			const firedSearchCallback = (callback) => {
				document.querySelector("#searchButton").addEventListener("click", () => {
					callback(document.querySelector("#searchInput").value);
				});
			}

			collector.add(new FiredSearchCollector((writer, type, context) => {
				firedSearchCallback((value) => {
					writer.write({
						"type": type,
						"keywords": value,
						"query": "$s=" + value
					});
				})
			}));

			let writer = new RestEventWriter("http://localhost:8081" + "/" + options.channel);
			collector.setWriters([writer]);

			collector.start();
		});
    </script>
</head>
<body>

<!--search box-->
<input id="searchInput" value="THE QUERY"/>
<button id="searchButton">search button</button>
