name: tests

on:
  push:
    branches-ignore: [ 'master' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          cache: 'npm'
      - run: npm ci --silent --ignore-scripts
      - run: npm run build --silent
      - run: npm test