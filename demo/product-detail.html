<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing Page</title>

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="js/util.js"></script>
    <script defer src="js/index.window.bundle.js"></script>
    <script defer src="js/collector-integration.js"></script>
</head>
<body>

<header class="d-flex justify-content-center align-items-center flex-column p-3">
    <section class="d-flex justify-content-center align-items-center" style="width: 100%;height: 76px">
        <a class="logoContainer d-none d-md-block" href="">
            <img class="logo" src="images/SearchHub_weiss.png" alt="searchhub logo">
        </a>
        <form class="d-flex justify-content-center align-items-center">
            <input type="search" class="form-control" placeholder="Search..." data-track-id="searchBox">
            <button type="button" class="btn btn-elegant" data-track-id="searchButton">Search</button>
        </form>
        <div class="p-3 basketContainer">
            <img class="svg" src="images/basket.svg" alt="basket svg">
            <div id="basketAmountContainer">0</div>
        </div>
    </section>
    <nav>
        <a href="" onclick="redirect('');return false;">Home</a>
        | <a href="" onclick="redirect('/basket.html');return false;">Basket</a>
        | <a href="" onclick="redirect('/thankyou.html');return false;">Events</a>
    </nav>
    <div id="suggestLayer" style="opacity: 0;">
        <div class="row">
            <div class="col-12 col-md-4"></div>
            <div id="suggestLayerTarget" class="col-12 col-md-4" style="">
                <h4 style="text-align: left">Search Terms</h4>
                <hr>
                <div class="searchTerm" data-track-id="suggestSearchTerm">Jeans</div>
                <div class="searchTerm" data-track-id="suggestSearchTerm">Shoes</div>
                <div class="searchTerm" data-track-id="suggestSearchTerm">Shirts</div>
                <div class="searchTerm" data-track-id="suggestSearchTerm">Boots</div>
                <div class="searchTerm" data-track-id="suggestSearchTerm">Trousers</div>
            </div>
            <div class="col-12 col-md-4"></div>
        </div>
    </div>
</header>

<main class="container pdp pt-4">
    <section id="container" class="row pt-4"></section>
    <script>
		const id = new URLSearchParams(window.location.search).get("id");
		const item = items[id];
		document.querySelector("#container").innerHTML = `
        <div class="col-12 col-md-6">
            <img src="${item.image}" alt="product image">
        </div>
        <div class="col-12 col-md-6">
            <h3 class="pb-3">${item.name}</h3>
            <div class="price" data-track-id="priceContainer">19.99 €</div>
            <hr class="mt-5"/>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Size</span>
                </div>
                <select class="custom-select">
                    <option value="S" selected>S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
            </div>
            <hr/>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Quantitiy</span>
                </div>
                <input type="number" class="form-control" style="width: 50px" value="1" disabled="disabled">
            </div>
            <hr/>

            <button type="submit" class="btn btn-elegant mb-4 large"
                    data-track-id="addToCartPDP"
                    data-product-id="${item.id}">Add to Cart
            </button>

            <div class="text">
                <h5 class="mb-2">Description</h5>
                <p class="mb-3">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                    invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo
                    duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor
                    sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                    invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>

                <h5 class="mb-2">Features</h5>
                <div class="mb-3 features">
                    <ul>
                        <li>lorem ipsum dolor sit amet</li>
                        <li>lorem ipsum dolor sit amet</li>
                        <li>lorem ipsum dolor sit amet</li>
                        <li>lorem ipsum dolor sit amet</li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="col-12 pt-5">
            <h3>Associated Products</h3>
            <hr>
            <div class="row pt-2 pb-4">
                <div class="col-12 col-md-4">
                    <a href="/product-detail-page.html?id=1243"
                    class="d-flex flex-column align-items-center justify-content-center associated-product"
                       data-track-id="product" data-product-id="1243">
                        <img src="images/shirt.png" alt="product image">
                        <h5 class="m-2">Shirt</h5>
                        <div data-track-id="priceContainer" class="price">19.99 €</div>
                    </a>
                </div>
                <div class="col-12 col-md-4">
                    <a href="/product-detail-page.html?id=1244"
                    class="d-flex flex-column align-items-center justify-content-center associated-product"
                       data-track-id="product" data-product-id="1244">
                        <img src="images/trousers.png" alt="product image">
                        <h5 class="m-2">Trousers</h5>
                        <div data-track-id="priceContainer" class="price">19.99 €</div>
                    </a>
                </div>
                <div class="col-12 col-md-4">
                    <a href="/product-detail-page.html?id=1245"
                    class="d-flex flex-column align-items-center justify-content-center associated-product"
                       data-track-id="product" data-product-id="1245">
                        <img src="images/shoe.png" alt="product image">
                        <h5 class="m-2">Shoe</h5>
                        <div data-track-id="priceContainer" class="price">19.99 €</div>
                    </a>
                </div>
            </div>
        </div>
        `;
    </script>
</main>
</body>
</html>
