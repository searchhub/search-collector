<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/search-engine.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/basket.js"></script>
    <script type="text/javascript" src="js/collector-integration.js"></script>
    <script>
      window.addEventListener('load', e => {
        let engine = new SearchEngine();
        let basket = new Basket();
        let render = new Render();

        let container = document.getElementById('checkout-content');
        for (let id of basket.list()) {
          let item = engine.get(id);
          render.basketEntry(container, item);
        }

        basket.clear();
      });
    </script>
  </head>
<body>
  <div class="details">
      <header><h2>Order summary</h2></header>

      <table class="basket">
          <thead>
              <tr>
                  <th>Item</th>
                  <th>Name</th>
                  <th>Price</th>
              </tr>
          </thead>
          <tbody id="checkout-content">
          </tbody>
          <tfoot>
              <tr>
                <td colspan="3" align="right">
                  <a href="index.html">Back to catalog</a>
                  <a id="purchase-button" href="index.html">Purchase</a>
                </td>
              </tr>
            </tfoot>
      </table>
  </div>
  <script type="text/javascript" src="search-collector.js"></script>
</body>
</html>
