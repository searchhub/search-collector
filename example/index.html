<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script defer src="scripts.js"></script>
</head>
<body>

<header class="d-flex justify-content-center align-items-center p-3">
    <a class="logoContainer d-none d-md-block" href="">
        <img class="logo" src="images/SearchHub_weiss.png" alt="searchhub logo">
    </a>
    <form class="d-flex justify-content-center align-items-center">
        <input type="search" class="form-control" placeholder="Search..." data-track-id="searchBox">
        <button type="submit" class="btn btn-elegant" data-track-id="searchButton">Search</button>
    </form>
</header>

<main class="container pt-4 d-flex justify-content-center align-items-center flex-column">
    <h1 class="pb-3">Search Collector Demo</h1>
    <p>
        This static html example demonstrates the use of the search-collector library.
    </p>
</main>
</body>
</html>
